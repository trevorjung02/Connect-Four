<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/game.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Connect Four - Game</title>
</head>

<body onload="initializeElements()">
    <header>
        <b>Connect Four</b>
    </header>
    <div id="content">
        <div class="grid" id="board"></div>
    </div>
    <div class="row">
        <div class="col s4 offset-s4" id="turnIndicator">
            Player 1's Turn
        </div>
    </div>
    <div class="row" id="waitingIndicator">
        <p>Waiting for another player to join</p>
        <div class="progress col s2 offset-s5">
            <div class="indeterminate"></div>
        </div>
    </div>

    <div id="popup" class="modal">
        <div class="modal-content">
            <h4></h4>
        </div>

        <div class="modal-footer">
            <a href="/" class="modal-close light-green white-text waves-effect waves-green btn-flat">
                New Game
            </a>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/public/game.js"></script>
</body>

</html>
